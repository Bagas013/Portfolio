    // Fungsi bantu untuk aman set innerText
    const safeSetText = (elementId, text) => {
      const el = document.getElementById(elementId);
      if (el && text) el.innerText = text;
    };

    if (post) {
      safeSetText('page-title', post.title);
      safeSetText('breadcrumb-post-title', post.breadcrumbTitle);
      safeSetText('project-post-title', post.title);

      // Isi konten paragraf berdasarkan jumlah yang tersedia
      post.content.forEach((text, index) => {
        safeSetText(`project-post-content-p${index + 1}`, text);
      });

      safeSetText('project-post-subtitle', post.subtitle);

      const imagesContainer = document.getElementById('project-post-images');
      if (imagesContainer && Array.isArray(post.images)) {
        post.images.forEach((src) => {
          const img = document.createElement('img');
